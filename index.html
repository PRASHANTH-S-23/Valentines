<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Amor ❤️</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="ADD PATH OF YOUR MUSIC HERE" type="audio/mpeg">
  </audio>
  
  <div class="paper heart">
    <p>❤️</p>
  </div>
  <!--Paper Images-->
  <div class="paper image">
    <p>And I've fallen in</p>
    <p>Love with You 😍</p>
    <img src="ADD PATH OF YOUR IMAGE_1" alt="Love Memory" class="fit-image">
  </div>

  <div class="paper image">
    <p>How can someone be</p>
    <p>so cute ❤️</p>
    <img src="ADD PATH OF YOUR IMAGE_2" alt="Another Memory" class="fit-image">
  </div>

  <div class="paper image">
    <img src="ADD PATH OF YOUR IMAGE_3" class="fit-image">
  </div>

  <div class="paper red">
    <p class="p1">And my Favorite</p>
    <p class="p2">Person 😍</p>
  </div>

  <div class="paper">
    <p class="p1">You are Cute</p>
    <p class="p1">Amazing <span style="color: red !important;">❤️</span></p>
  </div>
  
  <div class="paper">
    <p class="p1">Will you forever be my Valentine? 💖</p>
  </div>
  
  <div class="paper">
    <p class="p1">Drag the papers to move!</p>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const bgMusic = document.getElementById("bg-music");
      bgMusic.volume = 0.5;
    });
  </script>
  
  <script src="script.js"></script>
</body>
</html>
